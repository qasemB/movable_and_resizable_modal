<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- you need to: bootstrap 5, fontawesome, animate css -->
</head>
<body>

    <button class="floated_modal_show_button" data-modaltarget="#services_report_modal"></button>

    <div id="services_report_modal" class="floated_modal animate__animated animate__fadeIn">
        <span class="floated_modal_title me-2">گزارش</span>
        <i class="floated_modal_resize_icon fas fa-arrows-alt-v pointer hoverable_text"></i>
        <span class="floated_modal_action_icons">
            <i class="floated_modal_close fas fa-times text-danger pointer hoverable_text ms-1"></i>
            <i class="floated_modal_pan_icon fas fa-arrows-alt pointer hoverable_text"></i>
        </span>
        <div class="floated_modal_content p-3"></div>
    </div>
</body>
</html>
